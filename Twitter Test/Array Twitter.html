<!DOCTYPE html>
<html>
    <head>
        <title>Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/twitter.css" rel="stylesheet" type="text/css" />
        <link href="css/collapse.css" rel="stylesheet" type="text/css" />
        <link href="css/animate.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="loadData()">
        <div class="content" id="content">
            <div class="pageheader">
                <p>Your timeline</p>
            </div>
            <div class="tweets" data-bind="foreach: tweets">
                <div class="line"></div>
                <ul class="tweet" id="tweet">
                    <li class="tweet-head" data-bind="attr: {id:'expand'+id}">
                        <div rowspan="3" class="logo">
                            <a href="#"><img class="size" data-bind="attr: {src: image}"/></a>
                        </div>
                        <div class="title"><a href="#" id="name">
                            <span class="name" data-bind="text: name"></span>
                            <span class="username" data-bind="text: username"></span>
                        </a></div>
                        <div class="timestamp"><a href="#" id="timestamp" data-bind="text: timestamp"></a></div>
                        <ul class="tweet-body">
                            <li colspan="2" class="text" data-bind="html: tex+' '+'<a  href=\'#\'>'+ hashtag +'</a>'">
                                </li>
                        </ul>
                        <ul class="tweet-foot">
                            <li class="view-details">
                                <a href="" id="viewdetails"><span>View Details</span></a>
                                <span class="dot">.</span>
                                <span class="tweet-acts">
                                    <a href="" id="reply"><span class="reply"></span></a>
                                    <a href="" id="rt"><span class="retweet"></span></a>
                                    <a href="" id="fav"><span class="fav"></span></a>
                                </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="scripts/knockout.js"></script>
        <script type="text/javascript" src="scripts/zepto.js"></script>
        <script type="text/javascript" src="scripts/mouseeventsmul.js"></script>
        <!--<script type="text/javascript" src="scripts/hammer.js"></script>
        <script type="text/javascript" src="scripts/touch.js"></script>-->
        <script type="text/javascript" src="scripts/array.js"></script>
    </body>
</html>
