<!DOCTYPE html>
<html>
    <head>
        <title>Four Square 2</title>
        <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="Styles/font-awesome-4.3.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="Styles/library.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css' />
        <link href="Styles/foursquare.css" type="text/css" rel="stylesheet" />
        <link href="Styles/foursquare2.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="item-table">
                    <div class="items">
                        <div class="leftbtn">
                            <span class="link">Cancel</span>
                        </div>
                        <div class="headtitle">
                            <input class="searchbox" type="text" placeholder="Try 'food truck'">
                        </div>
                        <div class="rightbtn">
                            <span class="link">Filter</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab">
                <div class="dateclas">
                    <div class="leftl">
                        <span class="n">Near:</span> <i class="fa fa-location-arrow"></i> <span class="loc">Current Location</span>
                    </div>
                    <div class="rightl">
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <ul class="list-items">
                    <li class="item">
                        <div class="img blue">
                            <i class="fa fa-bar-chart"></i>
                        </div>
                        <div class="text">
                            <div class="title blue">Best Nearby</div>
                            <div class="subtitle">Our best suggestions for right now</div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img orange">
                            <i class="fa fa-sun-o"></i>
                        </div>
                        <div class="text">
                            <div class="title orange">Specials</div>
                            <div class="subtitle">Discounts and freebies nearby</div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-cutlery"></i>
                        </div>
                        <div class="text">
                            <div class="title">Food</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-glass"></i>
                        </div>
                        <div class="text">
                            <div class="title">Nightlife</div>
                            <div class="subtitle"></div>
                        </div>
                        <div>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </body>
</html>
