<!DOCTYPE html>
<html>
    <head>
        <title>Brewster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="Styles/font-awesome-4.3.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="Styles/library.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css' />
        <link type="text/css" rel="stylesheet" href="Styles/brewster.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="item-table">
                    <div class="items">
                        <div class="leftbtn">
                            <i class="fa fa-arrow-left"></i>
                        </div>
                        <div class="headtitle">
                            <span class="titletext">Social Accounts</span>
                        </div>
                        <div class="rightbtn">
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="content">
                <ul class="list-items">
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div class="text">
                            <div class="title">Twitter</div>
                            <div class="subtitle"></div>
                        </div>
                        <div class="btndiv">
                            <button type="button" class="btn">Add</button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-linkedin"></i>
                        </div>
                        <div class="text">
                            <div class="title">LinkedIn</div>
                            <div class="subtitle"></div>
                        </div>
                        <div class="btndiv">
                            <button type="button" class="btn">Add</button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-facebook"></i>
                        </div>
                        <div class="text">
                            <div class="title">Facebook</div>
                            <div class="subtitle">marishebley</div>
                        </div>
                        <div class="btndiv">
                            <button type="button" class="btn select"><i class="fa fa-check"></i></button>
                        </div>
                    </li>
                    <li class="item">
                        <div class="img">
                            <i class="fa fa-google"></i>
                        </div>
                        <div class="text">
                            <div class="title">Google</div>
                            <div class="subtitle">msheibley@gmail.com</div>
                        </div>
                        <div class="btndiv">
                            <button type="button" class="btn select"><i class="fa fa-check"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div> 
    </body>
</html>
